<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>APS(Prof.Gerson)</title>
</head>
<body>
    <header>
        <div class="logo"><img src="img/logo.gif" alt=""><h1>HeartGreen</h1></div>
        <div class="contato">
            <ul>
                <li class="email"> <img src="img/icon_e-mail.svg" alt=""> heartgreen@gmail.com</li>
                <li class="telefone"> <img src="img/icon_tell.svg" alt="">2311-5078</li>
            </ul>
        </div>
    </header>
    <div class="center">
        <div class="titulo">Formulário:</div>
        <form action="" class="" >
            <div class="container ">
                <div class="row ">
                  <div class="col">
                    <div class="mb-3">
                        <label for="validationCustom01" class="form-label">Nome:</label>
                        <input type="text" class="form-control " id="validationCustom01"  required>
                      </div>
                      <div><label for="exampleInputEmail1" class="form-label">Sexo:</label></div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Feminino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Não responder </label>
                      </div>
                      <br>
                      <label for="disabledSelect" class=" genero form-label">Genero:</label>
                      <select id="disabledSelect" class="form-select" required>
                        <option> None</option>
                        <option>Mulher cisgênero</option>
                        <option>Mulher transgênero</option>
                        <option>Homem cisgênero</option>
                        <option>Homem transgênero</option>
                        <option>Gênero não-binário</option>
                        <option>Agênero</option>
                        <option>Gênero-fluido</option>
                        <option>Bigênero</option>
                        <option>Mulher transexual</option>
                        <option>Homem transexual</option>
                        <option>Poligênero</option>
                        <option>Gênero neutro</option>
                        <option>Outros...</option>
                      </select>
                      <br>
                      <label  class="form-label">R.G:</label>
                        <input type="text" class="form-control" id="rg" required>
                        
                      <br>
                      <label  class="form-label">CNS(Cartão do SUS):</label>
                        <input type="text" class="form-control" id="cns">
                        
                        <br>
                        <label  class="form-label">Data de nascimento:</label>
                        <input type="date" required>

                        <br>
                        <label  class="form-label">Telefône:</label>
                          <input type="tel" class="form-control" id="tell" required>
                          
                          <label  class="form-label">Nome da Mãe:</label>
                          <input type="text" class="form-control" id="name_mom" required>  
                   
                  </div>
    
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">CEP:</label>
                    <input type="text" class="form-control cep" id="cep" aria-describedby="cep">
                    <br>
                    <label for="exampleInputEmail1" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" aria-describedby="endereco" required>
                    
                    <div class=" row g-3">    
                        <div class="col-md-6">
                            <label for="numero" class="form-label">Número</label>
                            <input type="number" class="form-control" id="numero" required>
                        </div>
                        <div class="col-md-6">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" required>
                        </div>
                        <label for="Complemento" class="form-label complemento">Complemento:</label>
                        <input type="text" class="form-control" id="complemento" aria-describedby="complemento">

                        <div class=" row g-3">    
                            <div class="col-md-6">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" required>
                            </div>
                            <div class="col-md-6">
                                <label for="bairro" class="form-label">Bairro</label>
                                <select id="estado" class="form-select" required>
                                    <option id="estado"> None</option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>DF</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                  </select>
                            </div>
                        </div>
                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1 email" aria-describedby="emailHelp" required>

                </div>

                  </div>
                </div>
              </div>

              <div class="title_doeca">
                <span class="line">-
                    <h3>Doença e Sintomatologia</h3>
                </span>
              </div>
              <br>
              <label for="doenca" class=" doenca form-label">Doença:</label>
              <select id="doenca " class="form-select doenca_select" required>
                <option> None</option>
                <option>Nefrite</option>
                <option>Conjutivite</option>
                <option>Renite</option>
                <option>Asma</option>
                <option>Tendinite</option>
                <option>Agênero</option>
              </select>
              <br>

              <label for="exampleInputEmail1" class="form-label">Sintomas(Opcional):</label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2 textarea">Descreva oque está sentindo...</label>
              </div>

              <div class="btns_forms">
                <div class="area_left"></div>
                <div class="area_right">
                    <button class="btn_clear btn_action" >Limpar</button>
                    <button class="btn_env btn_action " type="submit" return> submit</button>
                </div>
              </div>

            
        </form>
        

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="/js/cep_api.js"></script>
  </body>
</html>
